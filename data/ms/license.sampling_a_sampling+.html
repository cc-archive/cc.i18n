<strong>Mengambil Contoh Tambah</strong>: Orang boleh mengambil dan mengubah bentuk <strong>bahagian-bahagian</strong> karya anda untuk apa-apa pengunaan selain daripada pengiklanan. Membuat salinan dan pengedaran (seperti perkongsian fail)<strong> Bukan Komersial</strong> atas <strong>karya keseluruhannya</strong> juga dibenarkan Oleh itu, "<strong>tambah</strong>".
