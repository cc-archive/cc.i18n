<strong>Bukan Komersial Mengambil Cuba Tambah</strong>: Orang boleh mengambil dan mengubah bentuk  <strong>bahagian-bahagian</strong> karya anda untuk <strong>pengunaan bukan komersial</strong> sahaja. Membuat salinan dan pengedaran (seperti perkongsian fail) <strong>bukan komersial</strong> atas <strong>karya keseluruhannya</strong> juga dibenarkan.
