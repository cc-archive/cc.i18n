<p>取樣授權條款讓您可以邀請其他人來利用您著作的某一部分，並賦予它嶄新的面貌。</p>

<p>例如：</p>

<ul>
<li>從您的歌曲中取樣，並放入他們自己所創作的歌曲中。</li>
<li>使用您影片中的一段剪輯。</li>
<li>從您的攝影作品中擷取一部份，並將其放入美術拼貼作品中。</li>
</ul>
