<h1>對公共領域的貢獻 (Public Domain Dedication) ──確認失敗</h1>

<p>
看來您正試著使用錯誤的確認碼，來確認您的著作貢獻至對公共領域的情況。</p>

<p>
這可能起因於您無法透過我們發送給您的電子郵件中的網址直接連線，而當您將網址剪貼至您的瀏覽器時出了錯所致。請您注意，務必要複製我們寄給您的網址的<b>所有字元</b>。
</p>

<p>
如果這不是問題發生的原因，或您無論如何都無法確認您的著作貢獻至公共領域的狀況的話，請<a
href="mailto:pd@creativecommons.org">告訴我們</a>。
</p>
