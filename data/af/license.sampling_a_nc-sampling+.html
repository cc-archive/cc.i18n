<strong>Niekommersiële Voorsmaak Plus</strong>: Mense kan <strong>dele</strong> van u werk neem en dit herskep net vir<strong>niekommersiëlel</strong> doeleindes. <strong>Niekommersiële</strong> kopiëring en verspreiding (soos om lêers beskikbaar te stel) van die <strong>werk as geheel</strong> word ook toegelaat.
