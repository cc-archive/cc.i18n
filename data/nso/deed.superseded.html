Tokollo <a href="@current_version_url@">e mpsha</a> ya laesense ye e a hwetšagala. O swanetše go e dirišetša mešomo e meswa, gape o ka nyaka go tsentšha laesense gape go mešomo yeo e šetšego e le gona ka tlase ga yona. Lega go le bjalo, ga go na mešomo yeo  <em>ka mo go itiragalelago</em> e tsenywago ka tlase ga laesense e mpsha.
